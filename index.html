<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard-item {
      margin: 10px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .dashboard-item:hover {
      background-color: #f5f5f5;
    }

    .dashboard-item::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: #ccc;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .dashboard-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <a href="about.html" class="dashboard-item">
      <h2>About</h2>
      <p>Learn more about us</p>
    </a>
    <a href="contact.html" class="dashboard-item">
      <h2>Contact Us</h2>
      <p>Get in touch with us</p>
    </a>
    <a href="feedback.html" class="dashboard-item">
      <h2>Feedback</h2>
      <p>Leave your valuable feedback</p>
    </a>
  </div>
</body>
</html>
