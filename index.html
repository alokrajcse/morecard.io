<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #2196F3;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
    }

    .dashboard-item {
      margin: 10px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .dashboard-item:hover {
      transform: scale(1.05);
    }

    .dashboard-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .dashboard-item:hover::after {
      opacity: 1;
    }

    .dashboard-item-content {
      position: relative;
      z-index: 1;
    }

    .dashboard-item-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #000;
    }

    .dashboard-item-description {
      font-size: 14px;
      color: #000;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .dashboard-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>My Dashboard</h1>
  </div>
  <div class="dashboard">
    <a href="about.html" class="dashboard-item">
      <div class="dashboard-item-content">
        <h2 class="dashboard-item-title">About</h2>
        <p class="dashboard-item-description">Learn more about us</p>
      </div>
    </a>
    <a href="contact.html" class="dashboard-item">
      <div class="dashboard-item-content">
        <h2 class="dashboard-item-title">Contact Us</h2>
        <p class="dashboard-item-description">Get in touch with us</p>
      </div>
    </a>
    <a href="feedback.html" class="dashboard-item">
      <div class="dashboard-item-content">
        <h2 class="dashboard-item-title">Feedback</h2>
        <p class="dashboard-item-description">Leave your valuable feedback</p>
      </div>
    </a>
  </div>
</body>
</html>
