<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .about-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .about-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .about-description {
      font-size: 16px;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      .about-container {
        max-width: 100%;
        padding: 10px;
      }

      .about-title {
        font-size: 20px;
      }

      .about-description {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="about-container">
    <h1 class="about-title">About Us</h1>
    <p class="about-description">Welcome to our website! We are a company dedicated to providing excellent products and services. Learn more about our mission and values here.</p>
  </div>
</body>
</html>
