<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .contact-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .contact-info {
      font-size: 16px;
      line-height: 1.5;
    }

    .contact-info li {
      margin-bottom: 5px;
    }

    @media (max-width: 480px) {
      .contact-container {
        max-width: 100%;
        padding: 10px;
      }

      .contact-title {
        font-size: 20px;
      }

      .contact-info {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1 class="contact-title">Contact Us</h1>
    <p class="contact-info">Feel free to get in touch with us using the contact information provided below:</p>
    <ul class="contact-info">
      <li>Email: info@example.com</li>
      <li>Phone: +1 123-456-7890</li>
      <li>Address: 123 Main Street, City, Country</li>
    </ul>
  </div>
</body>
</html>
