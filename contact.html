<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #2196F3;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .contact-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .contact-title {
      font-size: 30px;
      margin-bottom: 10px;
      color: #333;
    }

    .contact-info {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Contact Us</h1>
  </div>
  <div class="contact-container">
    <h1 class="contact-title">Contact Us</h1>
    <span class="contact-info">Feel free to get in touch with us:</span>
    <br>
    <span class="contact-info">Email: sitassan@proton.me</span>
    <br>
    <span class="contact-info">Address: Silicon Institute of Technology</span>
  </div>
</body>
</html>
